<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Music genre classifier</title>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" type="text/css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
  <!-- Own style -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Own scripts -->
  <script src="script.js" type="text/javascript"></script>
</head>

<body>
  <h1 class="text-danger">Music genre classifier</h1>
  <br>


  <div class="form-inline">
    <div class="form-group form-group-lg">
      <input type="text" size="80" class="form-control" id="url" placeholder="Youtube URL" value="https://www.youtube.com/watch?v=fB6JVZCGsWM&amp;t=60s" autocomplete="off">
    </div>
    <button id="submit" class="btn btn-danger btn-lg">Go</button>
  </div>


  <div id="display">
    <div id="loader" hidden="">
    </div>


    <div id="error" hidden="" class="h3 text-danger">
      Error.
    </div>


    <div id="results" hidden="">
      <div id="music_genre" class="h3 text-danger">
        Music genre.
      </div>


      <div id="counting">
      </div>
    </div>
  </div>
</body>
</html>
